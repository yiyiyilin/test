<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./turnPage/turnPage.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="./images/logo.png" alt="">
            <span>学生管理系统</span>
        </div>
        <div class="user">
            <ul>
                <li class="username">123</li>
                <li class="logoout"><a href="login.html">退出</a></li>
            </ul>
        </div>
    </div>
    <div>
        <dl class="menu">
            <dt>学生管理</dt>
            <dd class="active" data-id="stu-list">学生列表</dd>
            <dd data-id="add-list">新增学生</dd>
        </dl>
    </div>
    <div class="content">
        <div id="stu-list">
            <table>
                <thead>
                    <tr>
                        <th>学号</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>邮箱</th>
                        <th>年龄</th>
                        <th>手机号</th>
                        <th>住址</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <!-- <tr>
                        <td>00001</td>
                        <td>张三</td>
                        <td>男</td>
                        <td>11111@qq.com</td>
                        <td>18</td>
                        <td>13232323232</td>
                        <td>哈尔滨</td>
                        <td>
                            <button class="btn edit">编辑</button>
                            <button class="btn remove">删除</button>
                        </td>
                    </tr> -->
                </tbody>
            </table>


        </div>

    <div class="modal">
        <div class="modal-content">
            <h2>编辑表单</h2>
            <form action="#" class="edit-form">
                <div>
                    <label for="name">姓名</label>
                    <input type="text" id="edit-name" name="name">
                </div>
                <div>
                    <label for="">性别</label>
                    <input type="radio" id="edit-male" name="sex" checked value="0">
                    <label for="male" class="sex">男</label>
                    <input type="radio" id="edit-female" name="sex" value="1">
                    <label for="edit-female" class="sex">女</label>
                </div>

                <div>
                    <label for="email">邮箱</label>
                    <input type="text" id="edit-email" name="email">
                </div>

                <div>
                    <label for="stuno">学号</label>
                    <input type="text" id="edit-stuno" name="sNo">
                </div>

                <div>
                    <label for="birth">出生年</label>
                    <input type="text" id="edit-birth" name="birth">
                </div>

                <div>
                    <label for="phone">手机号</label>
                    <input type="text" id="edit-phone" name="phone">
                </div>
                
                <div>
                    <label for="address">住址</label>
                    <input type="text" id="edit-address" name="address">
                </div>

                <div>
                    <label for=""></label>
                    <button class="btn" id="editbtn">提交</button>
                    <!-- <input type="reset" class="btn"> -->
                </div>
            </form>
        </div>
    </div>

    <div class="turn-page">
        

    </div>

        <div id="add-list">
            <form action="#" class="add-form">
                <div>
                    <label for="name">姓名</label>
                    <input type="text" id="name" name="name">
                </div>
                <div>
                    <label for="">性别</label>
                    <input type="radio" id="male" name="sex" value="0" checked>
                    <label for="male" class="sex">男</label>
                    <input type="radio" id="female" name="sex" value="1">
                    <label for="female" class="sex">女</label>
                </div>

                <div>
                    <label for="email">邮箱</label>
                    <input type="text" id="email" name="email">
                </div>

                <div>
                    <label for="stuno">学号</label>
                    <input type="text" id="stuno" name="sNo">
                </div>

                <div>
                    <label for="birth">出生年</label>
                    <input type="text" id="birth" name="birth">
                </div>

                <div>
                    <label for="phone">手机号</label>
                    <input type="text" id="phone" name="phone">
                </div>
                
                <div>
                    <label for="address">住址</label>
                    <input type="text" id="address" name="address">
                </div>

                <div>
                    <label for=""></label>
                    <button class="btn" id="addbtn">提交</button>
                    <input type="reset" id="resetbtn" class="btn">
                </div>
            </form>
        </div>
    </div>

    <script src="./js/cookie.js"></script>
    <script src="./js/jquery-3.3.1.js"></script>
    <!-- <script src="./js/ajax.js"></script> -->
    <script src="./turnPage/turnPage.js"></script>    
    <script src="./js/index.js"></script>
</body>

</html>
